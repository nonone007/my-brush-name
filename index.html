<div class="input-group">

  <select id="fontSelect" class="font-select">

    <option value="Ar1">خط عربي 1</option>
    <option value="Ar2">خط عربي 2</option>

  // Reset on page load

            <button id="confirmBtn" class="confirm-btn">

            </button>

            <button id="downloadBtn" class="download-btn">

            </button>

            <div class="message-container">
                <div id="message" class="error-message"></div>

    <script>
        const nameInput = document.getElementById('nameInput');
        const fontSelect = document.getElementById('fontSelect');
        const confirmBtn = document.getElementById('confirmBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const textOverlay = document.getElementById('textOverlay');
        const message = document.getElementById('message');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const brushContainer = document.querySelector('.brush-container');

        // Font mapping for Arabic fonts
        const arabicFonts = ['Ar1', 'Ar2', 'Ar3'];

        // Error messages in Arabic
        const errorMessages = {
            tooLong: "الاسم يجب أن لا يتجاوز 15 حرفاً",
            empty: "الرجاء كتابة اسم",
            noFont: "الرجاء اختيار نمط الخط"
        };

        // Success messages in Arabic
        const successMessages = {
            success: "! تمت التجربة بنجاح",
            ready: "! جاهز للتحميل"
        };

        function showMessage(text, type) {
            message.textContent = text;
            message.className = type;
            message.style.display = 'block';
        }

        function hideMessage() {
            message.style.display = 'none';
        }

        function showLoading() {
            loadingSpinner.style.display = 'block';
            message.style.display = 'none';
            
            // Update button text to show processing
            if (downloadBtn) {
                downloadBtn.innerHTML = '⏳ جاري التحميل...';
                downloadBtn.disabled = true;
            }
        }

        function hideLoading() {
            loadingSpinner.style.display = 'none';
            
            // Reset button text
            if (downloadBtn) {
                downloadBtn.innerHTML = '📷 تحميل الصورة';
                downloadBtn.disabled = false;
            }
        }

        function adjustTextSize(text) {
            // Remove existing size classes
            textOverlay.classList.remove('long-text', 'very-long-text');
            
            if (text.length > 10) {
                textOverlay.classList.add('very-long-text');
            } else if (text.length > 6) {
                textOverlay.classList.add('long-text');
            }
        }

        function updateText() {
            const name = nameInput.value.trim();
            const selectedFont = fontSelect.value;
            
            // Validation
            if (name === '') {
                showMessage(errorMessages.empty, 'error-message');
                textOverlay.textContent = '';
                downloadBtn.classList.remove('show');
                return;
            }
            
            if (name.length > 15) {
                showMessage(errorMessages.tooLong, 'error-message');
                textOverlay.textContent = '';
                downloadBtn.classList.remove('show');
                return;
            }
            
            if (!selectedFont) {
                showMessage(errorMessages.noFont, 'error-message');
                return;
            }
            
            // Show loading
            showLoading();
            
            // Simulate processing time for better UX
            setTimeout(() => {

        function createBasicImageWithBrush() {
            // Create a high-quality image using canvas
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Set high resolution
            canvas.width = 1600;
            canvas.height = 1200;
            
            // White background
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Load and draw the brush image
            const brushImg = new Image();
            brushImg.crossOrigin = 'anonymous';
            
            brushImg.onload = function() {
                try {
                    console.log('Brush image loaded for canvas:', brushImg.naturalWidth, 'x', brushImg.naturalHeight);
                    
                    // Calculate dimensions to maintain aspect ratio
                    const aspectRatio = brushImg.naturalWidth / brushImg.naturalHeight;
                    let drawWidth = canvas.width * 0.8;
                    let drawHeight = drawWidth / aspectRatio;
                    
                    // Center the image
                    const x = (canvas.width - drawWidth) / 2;
                    const y = (canvas.height - drawHeight) / 2;
                    
                    // Draw the brush image
                    ctx.drawImage(brushImg, x, y, drawWidth, drawHeight);
                    
                    // Add text with the exact font and styling
                    const fontSize = '100px'; // Fixed size
                    const fontFamily = fontSelect.value || 'Arial, sans-serif';
                    
                    ctx.font = `${fontSize} ${fontFamily}`;
                    ctx.fillStyle = '#1a1a1a';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    
                    // Position text (matching the visual position)
                    const textX = canvas.width * 0.35;
                    const textY = canvas.height * 0.48;
                    
                    // Add shadow effect
                    ctx.shadowColor = 'rgba(255, 255, 255, 0.8)';
                    ctx.shadowBlur = 8;
                    ctx.shadowOffsetX = 4;
                    ctx.shadowOffsetY = 4;
                    
                    // Draw text with shadow
                    ctx.fillText(textOverlay.textContent, textX, textY);
                    
                    // Remove shadow and draw text again for clarity
                    ctx.shadowColor = 'transparent';
                    ctx.shadowBlur = 0;
                    ctx.shadowOffsetX = 0;
                    ctx.shadowOffsetY = 0;
                    ctx.fillText(textOverlay.textContent, textX, textY);
                    
                    // Download the image
                    downloadCanvas(canvas, "تم التحميل بنجاح! (طريقة بديلة)");
                    
                } catch (error) {
                    console.error('Error creating basic image:', error);
                    createTextOnlyImage();
                }
            };
            
            brushImg.onerror = function() {
                console.error('Failed to load brush image for canvas');
                console.error('Image path:', brushImg.src);
                createTextOnlyImage();
            };
            
            // Load the image
            brushImg.src = 'BRUSH.NO.BG.png';
        }

        function createTextOnlyImage() {
            // Create a simple text image as last resort
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = 800;
            canvas.height = 400;
            
            // White background
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Add text with the chosen font and fixed size
            const fontSize = '100px'; // Fixed size
            const fontFamily = fontSelect.value || 'Arial, sans-serif';
            
            ctx.font = `${fontSize} ${fontFamily}`;
            ctx.fillStyle = '#1a1a1a';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            ctx.fillText(textOverlay.textContent, canvas.width/2, canvas.height/2);
            
            // Download
            downloadCanvas(canvas, "تم التحميل بنجاح! (صورة نصية)");
        }



        function downloadCanvas(canvas, successMessage) {
            try {
                // Convert to blob for better compatibility
                canvas.toBlob(function(blob) {
                    if (blob) {
                        const url = URL.createObjectURL(blob);
                        const link = document.createElement('a');
                        link.href = url;
                        link.download = `brush-${textOverlay.textContent}.png`;
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        URL.revokeObjectURL(url);
                        
                        hideLoading();
                        showMessage(successMessage, 'success-message');
                    } else {
                        throw new Error('Failed to create blob');
                    }
                }, 'image/png', 1.0);
                
            } catch (error) {
                console.error('Download failed:', error);
                hideLoading();
                showMessage("حدث خطأ في التحميل. حاول مرة أخرى.", 'error-message');
            }
        }

        function downloadDataUrl(dataUrl, successMessage) {
            try {
                const link = document.createElement('a');
                link.href = dataUrl;
                link.download = `brush-${textOverlay.textContent}.png`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                hideLoading();

            }
        }

        // Particle System
        function initParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                createParticle(particlesContainer);
            }
        }

        function createParticle(container) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // Random positioning and timing
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 6 + 's';
            particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
            
            container.appendChild(particle);
            
            // Remove and recreate particle after animation
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.remove();
                    createParticle(container);
                }
            }, 8000);
        }
