            message.style.display = 'block';
        }

        function hideMessage() {
            message.style.display = 'none';
        }



        function adjustTextSize(text) {
            // Remove existing size classes
            textOverlay.classList.remove('long-text', 'very-long-text');
            
            if (text.length > 10) {
                textOverlay.classList.add('very-long-text');
            } else if (text.length > 6) {
                textOverlay.classList.add('long-text');
            }
        }

        function updateText() {
            const name = nameInput.value.trim();
            const selectedFont = fontSelect.value;
            
            // Validation
            if (name === '') {
                showMessage(errorMessages.empty, 'error-message');
                textOverlay.textContent = '';
                return;
            }
            
            if (name.length > 15) {
                showMessage(errorMessages.tooLong, 'error-message');
                textOverlay.textContent = '';
                return;
            }
            
            if (!selectedFont) {
                showMessage(errorMessages.noFont, 'error-message');
                return;
            }
            
            // Show loading
            showLoading();
            
            // Simulate processing time for better UX
            setTimeout(() => {
                // Apply font
                textOverlay.style.fontFamily = selectedFont;
                
                // Apply Arabic font styling
                if (arabicFonts.includes(selectedFont)) {
                    textOverlay.classList.add('arabic-font');
                } else {
                    textOverlay.classList.remove('arabic-font');
                }
                
                // Update text and adjust size
                textOverlay.textContent = name;
                adjustTextSize(name);
                
                // Add animation
                textOverlay.classList.add('animate');
                
                // Hide loading and show success
                hideLoading();
                showMessage(successMessages.success, 'success-message');
                
                // Remove animation class after animation completes
                setTimeout(() => {
                    textOverlay.classList.remove('animate');
                }, 500);
            }, 300);
        }



        function clearMessage() {
            hideMessage();
        }

        // Simple screenshot function
        function takeScreenshot() {
            screenshotBtn.innerHTML = '‚è≥ ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ...';
            screenshotBtn.disabled = true;
            
            // Use html2canvas to screenshot the entire page
            html2canvas(document.body, {
                allowTaint: true,
                useCORS: true,
                scale: 1,
                backgroundColor: '#ffffff',
                logging: false
            }).then(function(canvas) {
                // Create download link
                const link = document.createElement('a');
                link.download = 'screenshot.png';
                link.href = canvas.toDataURL();
                link.click();
                
                // Reset button
                screenshotBtn.innerHTML = 'üì∑ ŸÑŸÇÿ∑ÿ© ÿ¥ÿßÿ¥ÿ©';
                screenshotBtn.disabled = false;
                showMessage('ÿ™ŸÖ ÿ™ÿ≠ŸÖŸäŸÑ ŸÑŸÇÿ∑ÿ© ÿßŸÑÿ¥ÿßÿ¥ÿ© ÿ®ŸÜÿ¨ÿßÿ≠!', 'success-message');
            }).catch(function(error) {
                console.error('Screenshot failed:', error);
                screenshotBtn.innerHTML = 'üì∑ ŸÑŸÇÿ∑ÿ© ÿ¥ÿßÿ¥ÿ©';
                screenshotBtn.disabled = false;
                showMessage('ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿ™ŸÇÿßÿ∑ ÿßŸÑÿ¥ÿßÿ¥ÿ©', 'error-message');
            });
        }

        // Event listeners
        confirmBtn.addEventListener('click', updateText);
        screenshotBtn.addEventListener('click', takeScreenshot);
        
        nameInput.addEventListener('input', clearMessage);
        nameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                updateText();
            }
        });
        
        fontSelect.addEventListener('change', function() {
            if (textOverlay.textContent) {
                updateText();
            }
        });

        // Real-time preview on font change
        fontSelect.addEventListener('change', function() {
            if (textOverlay.textContent) {
                const selectedFont = fontSelect.value;
                textOverlay.style.fontFamily = selectedFont;
                
                if (arabicFonts.includes(selectedFont)) {
                    textOverlay.classList.add('arabic-font');
                } else {
                    textOverlay.classList.remove('arabic-font');
                }
            }
        });

        // Focus management
        nameInput.addEventListener('focus', function() {
            this.select();
            this.setSelectionRange(0, 0);
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'Enter':
                        e.preventDefault();
                        updateText();
                        break;

                }
            }
        });

        // Initialize with first font
        fontSelect.value = 'Fr1';

        function testImageLoading() {
            const testImg = new Image();
            testImg.onload = function() {
                console.log('‚úÖ Brush image loaded successfully');
                console.log('Image dimensions:', testImg.naturalWidth, 'x', testImg.naturalHeight);

            };
            testImg.src = 'BRUSH.NO.BG.png';
        }



        // Test brush image loading for canvas
        function testBrushImageForCanvas() {
            const testImg = new Image();
            testImg.onload = function() {
                console.log('‚úÖ Brush image ready for canvas:', testImg.naturalWidth, 'x', testImg.naturalHeight);

                console.error('Image path:', testImg.src);

        // Add page load animation
        window.addEventListener('load', function() {
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 1s ease-in';
                document.body.style.opacity = '1';
            }, 100);
            
            // Initialize particles
            initParticles();
            
            // Test image loading
            testImageLoading();
            
            // Test brush image for canvas
            testBrushImageForCanvas();
        });

        // Particle System
        function initParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                createParticle(particlesContainer);
            }
        }

        function createParticle(container) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // Random positioning and timing
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 6 + 's';
            particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
            
            container.appendChild(particle);
            
            // Remove and recreate particle after animation
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.remove();
                    createParticle(container);
                }
            }, 8000);
        }
    </script>
